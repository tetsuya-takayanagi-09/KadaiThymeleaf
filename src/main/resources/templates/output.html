<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Tutorial of Thymeleaf</title>
</head>
<body>
    <h1 th:text="#{content.title}">Thymeleaf課題</h1>
    <h2>出力画面</h2>
    <p th:if="${not #strings.isEmpty(val)}" th:text="'入力された値は「' + ${val} + '」です。'"></p>
    <p th:if="${#strings.isEmpty(val)}"></p>
    <p><a th:href="@{/input(previous=${val})}">入力画面へ戻る</a></p>

</body>
</html>
